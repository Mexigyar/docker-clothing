<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Greenfox Store</title>
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="utf-8"/>
</head>

<body>

<h1>Greenfox Fashion Store</h1>

<form action="#" th:action="@{/warehouse/summary}" method="post">

<select name="item">
    <option th:each="itemName: ${itemNames}" th:value="${itemName}" th:text="${itemName}"></option>
</select>

    <select name="size">
        <option th:each="itemSize: ${itemSizes}" th:value="${itemSize}"  th:text="${itemSize}"></option>
    </select>

    <input type="text" name="numberOfItems"><br><br>
    <input type="submit" value="GetTotal" >
</form>



<table class="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Manufacturer</th>
        <th scope="col">Category</th>
        <th scope="col">Size</th>
        <th scope="col">Price</th>
        <th scope="col">In Store</th>
    </tr>
    </thead>
    <tbody>
    <th scope="row"></th>
    <tr th:each="item: ${warehouse}">
        <td th:text="${item.getItemName()}"></td>
        <td th:text="${item.getManufacturer()}"></td>
        <td th:text="${item.getCategory()}"></td>
        <td th:text="${item.getSize()}"></td>
        <td th:text="${item.getUnitPrice()}"></td>
        <td th:text="${item.getInStore()}"></td>
    </tr>
    </tbody>
</table>

<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
<script src="bootstrap.bundle.min.js / bootstrap.bundle.js"></script>
</body>
</html>
